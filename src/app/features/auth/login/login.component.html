<div class="min-h-screen flex items-center justify-center bg-gray-100 p-4">
  <div class="w-full max-w-md bg-white p-6 rounded-lg shadow">
    
    <h2 class="text-2xl font-bold text-center mb-6">
      Se connecter
    </h2>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4">

      <!-- Email -->
      <div>
        <label class="block mb-1 font-medium">Email</label>
        <input
          type="email"
          formControlName="email"
          class="border p-2 w-full rounded"
          placeholder="Entrez votre email"
        />

        <!-- Validation email -->
        <p class="text-red-600 text-sm mt-1" *ngIf="form.controls['email'].touched && form.controls['email'].invalid">
          <span *ngIf="form.controls['email'].errors?.['required']">L'email est obligatoire.</span>
          <span *ngIf="form.controls['email'].errors?.['email']">Format email invalide.</span>
        </p>
      </div>

      <!-- Password -->
      <div>
        <label class="block mb-1 font-medium">Mot de passe</label>
        <input
          type="password"
          formControlName="password"
          class="border p-2 w-full rounded"
          placeholder="Entrez votre mot de passe"
        />

        <!-- Validation password -->
        <p class="text-red-600 text-sm mt-1" *ngIf="form.controls['password'].touched && form.controls['password'].invalid">
          Le mot de passe est obligatoire.
        </p>
      </div>

      <!-- Error message -->
      <p class="text-red-600 text-center" *ngIf="error">
        {{ error }}
      </p>

      <!-- Submit button -->
      <button
        type="submit"
        class="bg-blue-600 text-white w-full py-2 rounded hover:bg-blue-700 transition"
      >
        {{ loading ? 'Connexion...' : 'Se connecter' }}
      </button>

    </form>

    <!-- Link to register -->
    <p class="text-center text-sm mt-4">
      Pas de compte ?
      <a routerLink="/auth/register" class="text-blue-600 font-medium hover:underline">
        Cr√©er un compte
      </a>
    </p>

  </div>
</div>
