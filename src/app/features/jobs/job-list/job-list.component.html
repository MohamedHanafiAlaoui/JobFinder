<div class="max-w-5xl mx-auto mt-10">

  <!-- Search + Filters -->
  <app-search-filter (onFilter)="applyFilters($event)"></app-search-filter>

  <!-- Loading -->
  <div *ngIf="loading" class="text-center text-gray-500 mt-10">
    Loading...
  </div>

  <!-- Job List -->
  <div *ngIf="!loading" class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-6">
    <app-job-card 
      *ngFor="let job of jobs"
      [job]="job">
    </app-job-card>
  </div>

  <!-- Pagination -->
  <div class="flex justify-between items-center mt-10" *ngIf="!loading && jobs.length">

    <button 
      (click)="prevPage()"
      [disabled]="page === 1"
      class="px-5 py-2 rounded-lg bg-gray-200 hover:bg-gray-300 disabled:opacity-40 transition">
      ⬅ Previous
    </button>

    <span class="text-gray-600 font-medium">
      Page {{ page }} / {{ totalPages }}
    </span>

    <button 
      (click)="nextPage()"
      [disabled]="page === totalPages"
      class="px-5 py-2 rounded-lg bg-gray-200 hover:bg-gray-300 disabled:opacity-40 transition">
      Next ➡
    </button>

  </div>

</div>
