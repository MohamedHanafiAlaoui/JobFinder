<div class="max-w-5xl mx-auto mt-10">

  <app-search-filter (onFilter)="applyFilters($event)"></app-search-filter>

  <div *ngIf="loading" class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-6">
    <div *ngFor="let i of [1,2,3,4]" class="animate-pulse bg-gray-200 h-40 rounded-xl"></div>
  </div>

  <div *ngIf="!loading && !jobs.length" class="text-center mt-10 text-gray-500">
    <i class="fa-solid fa-circle-exclamation text-4xl mb-3 text-gray-400"></i>
    <p class="text-lg font-semibold">Aucun résultat trouvé</p>
    <p class="text-sm">Essayez d'autres mots-clés ou modifiez les filtres.</p>
  </div>

  <div *ngIf="!loading" class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-6">
    <app-job-card 
      *ngFor="let job of jobs"
      [job]="job">
    </app-job-card>
  </div>

  <div class="flex justify-center items-center gap-4 mt-10" *ngIf="!loading && jobs.length">

    <button 
      (click)="prevPage()"
      [disabled]="page === 1"
      class="px-4 py-2 rounded-lg bg-gray-100 hover:bg-gray-200 disabled:opacity-40 transition shadow-sm flex items-center gap-2">
      <i class="fa-solid fa-arrow-left"></i>
      Précédent
    </button>

    <span class="text-gray-700 font-semibold bg-gray-100 px-4 py-2 rounded-lg shadow-sm flex items-center gap-2">
      <i class="fa-solid fa-file-lines"></i>
      {{ page }} / {{ totalPages }}
    </span>

    <button 
      (click)="nextPage()"
      [disabled]="page === totalPages"
      class="px-4 py-2 rounded-lg bg-gray-100 hover:bg-gray-200 disabled:opacity-40 transition shadow-sm flex items-center gap-2">
      Suivant
      <i class="fa-solid fa-arrow-right"></i>
    </button>

  </div>

</div>
